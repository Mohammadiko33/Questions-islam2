</head>

    <audio id="sendSound" src="../base/chats/public/get.mp3" controls style="display:none;"></audio>
    <audio id="receiveSound" src="../base/chats/public/send.wav" controls style="display:none;"></audio>
    <script src="../base/chats/chat.js"></script>
    <script>
        const messagesProject1 = [
            {
                sender: "other",
                text: "سلام من یک سوال داشتم درمورد اسلام",
                readTime: 1500
            },
            {
                sender: "me",
                text: "در خدمتدم بفرمایید ",

            },

                sender: "other",

                readTime: 4000
            },
            {
                sender: "me",
                text: `

  `,
                readTime: 5000
            },
            {
                sender: "other",
                text: "ممنون از شما",
